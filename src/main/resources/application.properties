spring.application.name=task-menagment-system-springboot1
server.port=${SERVER_PORT:8081}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://127.0.0.1:5432/task-db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:9b2f5d39c8f1a4eb8c9f7c1e72f0d4c4bb113b8e0a9e3b15df7a7b9129e7f3a1}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

